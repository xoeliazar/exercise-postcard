<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Postcard</title>
		<link rel="stylesheet" href="styles.css" />
		<link href="https://fonts.googleapis.com/css2?family=Belanosima&display=swap" rel="stylesheet" />
		">
	</head>
	<body>
		<div class="postcard">
			<div class="postcard-header">
				<h1>My postcard</h1>
				<img
					src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png"
				/>
			</div>
			<div class="postcard-body">
				<div class="body-left">
					<p>Comenzando creacion de contenido en Html5 y estilizado en css. espero estar haciendolo bien.</p>
					<p>
						Seguir intentando con animo y energia. bueno y esto lo agregue despues de enviarlo. pero al parecer aprendi a usar el scroll
						de overflow.
					</p>
				</div>
				<div class="body-right">
					<input class="text" placeholder="Nombre" />
					<input class="text" placeholder="Email" />
					<input class="text" placeholder="consejos" />
				</div>
			</div>
			<div class="postcard-footer">
				<button>Enviar mi postal</button>
			</div>
		</div>
	</body>
</html>
